<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="container">
        <div class="stopWatch">
            00:00:00
            <span class="milisecond">000</span>
        </div>
        <div>
            <button type="button" class="btn btn-info startButton">Start</button>
            <button type="button" class="btn btn-info pauseButton">Pause</button>
            <button type="button" class="btn btn-info continueButton">Continue</button>
            <button type="button" class="btn btn-info restartButton">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
